<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header class="header">
      <h1>css flexbox photo gallery</h1>
    </header>
    <div class="gallery">
      <img src="images/springbok.webp" alt="Springbok">
      <img src="images/buffalo.jpg" alt="Buffalo">
      <img src="images/leopard.webp" alt="Leopard">
      <img src="images/hippo.webp" alt="Hippo">
      <img src="images/rhino.webp" alt="Rhino">
      <img src="images/giraffe.webp" alt="Giraffe">
      <img src="images/zebra.jpg" alt="Zebra">
      <img src="images/lion.jpg" alt="Lion">
      <img src="images/elephant.avif" alt="Elephant">

  </body>
</html>
